# This is a basic workflow to help you get started with Actions

name: release test

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      remote:
        required: false
        default: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04
    
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        platform: [arm64]
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Set env.HOME to $HOME
        run: echo "HOME=$HOME" >> $GITHUB_ENV
        shell: bash

      #- name: Creating cache folder on /dev/disk/azure/resource-part1 (SSD)
      #  run: |
      #    mkdir -p $HOME/cache

      - name: Creating cache folder on /dev/disk/azure/resource-part1 (SSD)
        run: |
          sudo mkdir -p /mnt/cache
          sudo chown -R runner:docker /mnt/cache
          
      - name: Creating symlink in $HOME/cache pointing to cache on /dev/disk/azure/resource-part1
        run: ln -s /mnt/cache $HOME/

      #- name: Download Release Asset
      #  uses: dsaltares/fetch-gh-release-asset@master
      #  with:
      #    repo: "qmwd2006/actions-download-artifact"
      #    version: "tags/ccache"
      #    file: "cache.tar.gz"
      #    target: "cache.tar.gz"
      #    token: ${{ secrets.GITHUB_TOKEN }}

      - name: gen a file in cache
        if: always()
        run: |
          ls -alh
          echo hello>$HOME/cache/$(date "+%Y%m%d-%H%M%S").txt
          dd if=/dev/urandom of=$HOME/cache/data bs=1M count=2000
          tree $HOME/cache/

      - name: tar cache
        if: always()
        run: |
          tar -zcvf $HOME/cache.tar.gz -C $HOME/cache .
          du -sh $HOME/cache.tar.gz

      #- name: Release
      #  uses: softprops/action-gh-release@v1
      #  with:
      #    tag_name: ccache
      #    files: ${{env.HOME}}/cache.tar.gz
      #  env:
      #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{env.HOME}}/cache.tar.gz
          asset_name: cache.tar.gz
          tag: ccache
          overwrite: true
          body: "cache.tar.gz"

      - name: Setup Debug Session
        if: ${{ github.event.inputs.remote == 'true' }}
        uses: qmwd2006/debugger-action@master
